<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Library</h1>
  <form action="">
    <h2>Add book to Library</h2>
    <label for="title">Title: <input type="text" name="title"></label>
    <label for="author">Author: <input type="text" name="author"></label>
    <label for="pages">Number of Pages: <input type="number" name="pages"></label>
    <label for="read">Have you read this book?<input type="checkbox" name="read"></label>
    <input type="button" id="add" value="Add book">
  </form>
  <div id="books">
    <h2>Your Library:</h2>
  </div>
</body>

</html>
