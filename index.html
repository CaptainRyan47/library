<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Library</h1>
  <form action="">
    <h2>Add book to Library</h2>
    <label for="title">Title: <input id="title" type="text" name="title"></label>
    <label for="author">Author: <input id="author" type="text" name="author"></label>
    <label for="pages">Number of Pages: <input id="pages" type="number" name="pages"></label>
    <div>
      <p id="read">I have read this book:</p><label for="yes"><input id="yes" type="radio" name="read"
          checked>Yes</label>
      <label for="no"><input id="no" type="radio" name="read">No</label>
    </div>
    <input type="button" id="add" value="Add Book">
  </form>
  <div id="library">
    <h2>Your Library</h2>
    <div id="books"></div>
  </div>
</body>

</html>
